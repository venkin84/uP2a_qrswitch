<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width initial-scale=1">
      <title>QR Switch | {{firstname}}</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700" type="text/css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:700" type="text/css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700" type="text/css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
   </head>
   <body>
      <header class="container">
         <div class="row margin-start">
            <div class="col-md-12">
               <div class="row row-bg-color-red">
                  <div class="col-xs-12 header-text text-right">
                     Company
                  </div>
               </div>
            </div>
            <div class="col-md-12 hr-padding">
               <hr class="hr-style">
            </div>
            <div class="col-md-8 col-sm-8 col-xs-9 subheader-text">
               <b>QR Marked Switches</b>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-3 pull-right usericon-align">
               <div class="dropdown">
                  <span class="hidden-xs username-font-style"><b>{{firstname}}</b></span>
                  <span class="round-user-icon dropdown-toggle" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                     {{initial}}
                  </span>
                  <ul class="dropdown-menu usericon-dropdown-menu" aria-labelledby="dropdownMenu1">
                     <li class="usericon-dropdown-menu-text usericon-dropdown-menu-align"><b>{{emailaddr}}</b></li>
                     <li><a href="/?action=signout" class="usericon-dropdown-menu-text"><b>Signout</b></a></li>
                  </ul>
               </div>
            </div>
         </div>
      </header>
      <section class="container">
         <div class="row" align="center">
            {% message != None %}
               <div class="col-xs-12 alert alert-success alert-text" role="alert" align="center">
                  {{message}}
               </div>
            {% endif %}
         </div>
         <div class="row">
            <div class="col-xs-12 text-center switch-text">
               Switch ID: {{switchID}}
            </div>
         </div>
         <div class="row" align="center">
            <a href="/switch?switch={{switchID}}&action=changeState" class="btn switch">{{switchState}}</a>
         </div>
      </section>
   </body>
</html>
